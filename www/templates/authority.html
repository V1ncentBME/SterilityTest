<ion-view view-title="权限管理">
    <ion-nav-buttons side="right">
      <button class="button">保存</button>
      
    </ion-nav-buttons>
  <ion-content>
  	<div> 
        <label class="item item-input item-select">
          <div class="input-label">
            角色选择
          </div>
            <select>
              <option>管理员</option>
              <option selected>操作员</option>
            </select>
        </label>        
  	</div>
    <div class="row">
      <div class="col col-33">
         数据库所有权限   
      </div>
      <div class="col col-33 col-offset-33">
         该角色已有权限
      </div>
    </div>
    <div class="row">
      <button class="button  col col-33 " style="background-color:{{bgcolor1}}" ng-click="selectAur1()">
         权限1   
      </button>
      <button class="button  col col-33 col-offset-33" style="background-color:{{edcolor1}}" ng-hide="aur1" ng-click="selected1()">
         权限1
      </button>
    </div>
    <br>
    <div class="row">
      <button class="button  col col-33 " style="background-color:{{bgcolor2}}" ng-click="selectAur2()">
         权限2  
      </button>
      <button class="button  col col-33 col-offset-33" style="background-color:{{edcolor2}}" ng-hide="aur2" ng-click="selected2()">
         权限2
      </button>
    </div>
    <br>
    <div class="row">
      <button class="button  col col-33" style="background-color:{{bgcolor3}}" ng-click="selectAur3()">
         权限3  
      </button>
      <button class="button  col col-33 col-offset-33" style="background-color:#CDCDB4">
         权限3
      </button>
    </div>
    <br>
    <div class="row">
      <button class="button  col col-33 " style="background-color:{{bgcolor4}}" ng-click="selectAur4()">
         权限4  
      </button>
      <button class="button  col col-33 col-offset-33" style="background-color:#CDCDB4">
         权限4
      </button>
    </div>
    <br>
    <div class="row">
      <button class="button  col col-20 col-offset-20" style="background-color:#BFEFFF" ng-click="Add()">
         添加> 
      </button>
      <button class="button  col col-20 col-offset-20" style="background-color:#BFEFFF" ng-click="Remove()">
         移除<
      </button>
      
    </div>
    
    
  </ion-content>
</ion-view>
