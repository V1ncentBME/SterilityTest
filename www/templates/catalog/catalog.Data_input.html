            </div>

                <div class="legend legend_selected"></div>
                <p class="legend_text">选择</p>
            </div>
        </div>

  <style type="text/css">
    body{height:100%;}
    .showtasklist {
        position: absolute;
        top: 275px;
        width: 100%;
        height: 60%;
        margin-top: 60px;
        border-style: solid;
        border-width: 2px 2px 2px 2px;
        border-color: blue ;
    }
    .iconplace{
        text-align: center;
        margin-top: 50px;
        /*padding: 10%;*/
        /*vertical-align: 50%;*/
    }
    .legend{
        width: 20px;
        height: 20px;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .legend_today{
        background-color: #FAF714;
    }
    .legend_done{
        background-color: #6AD58E;
    }
    .legend_undo{
        background-color: #FFA500;
    }
    .legend_selected{
        background-color: #267AD6;
    }
    .legend_text {
        position: relative;
        left: 22px;
        bottom: 25px;
    }
</style>
<script id = "popover-select-button.html" type="text/ng-template">
  <ion-popover-view style="width:55%;height:50%;margin-top:10px;">
    <ion-content>
      <ion-list>
        <ion-item ng-click="selectPop()">
          <i class="ion-ios-medkit-outline balanced" style="font-size:20px;"></i>
          <span>无菌隔离器灭菌</span>
        </ion-item>
        <ion-item  ng-click="selectTask(tasktype1)" ng-model='tasktype1'>
          <i class="ion-ios-flask-outline balanced" style="font-size:20px;" ></i>
          <span>{{tasktype1}}</span>
        </ion-item>
        <ion-item  ng-click="selectTask(tasktype2)">
          <i class="ion-erlenmeyer-flask assertive" style="font-size:20px;"></i>
          <span>{{tasktype2}}</span>
        </ion-item>
        <ion-item  ng-click="selectTask(tasktype3)">
          <i class="ion-beaker balanced" style="font-size:20px;"></i>
          <span>{{tasktype3}}</span>
        </ion-item>
        <ion-item  ng-click="selectTask(tasktype4)">
          <i class="ion-ios-reverse-camera-outline balanced" style="font-size:20px;"></i>
          <span>{{tasktype4}}</span>
        </ion-item>
        <ion-item  ng-click="selectTask(tasktype5)">
          <i class="ion-social-snapchat-outline assertive" style="font-size:20px;"></i>
          <span>{{tasktype5}}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
</ion-view>
