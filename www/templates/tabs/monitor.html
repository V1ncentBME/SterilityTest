<ion-view view-title="加工隔离器监控">
  <ion-nav-buttons side="primary">
    <button class="button button-icon ion-ios-arrow-left" ng-click="nvGoback()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-arrow-right" ng-click="doSomething()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div ng-repeat="item in monitorlist">
        <div class="card" ng-click="GoTask()">
          <table  cellspacing="0" cellpadding="0" style="border:0; width:100%; border-right:1px solid #000;border-bottom:1px solid #000; text-align:center;vertical-align:center;">
            
              <tr>
                <td width="50px" class="tablea" style="background: white;text-align:center;vertical-align:center;" >{{item.a}}</td>
                <td width="80px" class="tablea" style="background: white;text-align:center;vertical-align:center;" >{{item.b}}</td>
                <td class="tablea" style="background: white;text-align:center;vertical-align:center;" >{{item.c}}</td>
                <td width="80px" class="tablea" style="background: white;text-align:center;vertical-align:center;" >{{item.d}}</td>
                <td class="tablea" style="background: white;">
                  
                    <button  class="button button-standard" on-touch="" data-ng-disabled="!isStopTest(item.e)">  
                      紧急停止 
                    </button>
                  
                </td>
              </tr>
            
          </table>
          <div class="progress">
            <span style="width: {{item.f}};"><span>{{item.f}}</span></span>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
