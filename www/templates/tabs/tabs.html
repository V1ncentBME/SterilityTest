<!-- <ion-view view-title="主页"> -->
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-calm">
        <!-- <ion-nav-back-button>返回
        </ion-nav-back-button> -->
        <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
      </ion-nav-bar>
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="数据审计" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
          <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>

        <ion-tab title="监控" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/monitor">
          <ion-nav-view name="tab-monitor"></ion-nav-view>
        </ion-tab>

        <ion-tab title="机器视觉" icon-off="ion-images" icon-on="ion-images" href="#/tab/machine-view">
          <ion-nav-view name="tab.machine-view"></ion-nav-view>
        </ion-tab>
  
        <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/set">
          <ion-nav-view name="tab-set"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-side-menu-content>

    <ion-side-menu side="left" width="225">
      <ion-header-bar class="bar-positive">
        <h1 class="title">监控</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <div class="list">
        <a class="item item-avatar" href='#/catalog/{{ct.catalogID}}'  ng-repeat="ct in catalog">
            <img ng-src="{{ct.url}}">
            <h2 style="margin :5%">{{ct.catalog}}</h2>
        </a>
        </div>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
<!-- </ion-view> -->
