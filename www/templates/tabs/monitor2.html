<ion-view view-title="加注隔离器监控">
  <ion-nav-buttons side="primary">
   <button class="button button-icon ion-ios-arrow-left" ng-click="nvGoback()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-arrow-right" ng-click="doSomething()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div ng-repeat="item in monitorlist">
        <div class="card" ng-click="GoTask()">
          <table cellspacing="0" cellpadding="0" style="border:0; width:100%; border-right:1px solid #000;border-bottom:1px solid #000; text-align:center;vertical-align:center;">
            <tbody  style="color:black;overflow: auto;background: white">
              <tr >
                <td width="50px" style="background: white;border-left:1px solid #000;border-top:1px solid #000;text-align:center;vertical-align:center;" ><div>{{item.a}}</div></td>
                <td width="80px" style="background: white;border-left:1px solid #000;border-top:1px solid #000;text-align:center;vertical-align:center;" ><div>{{item.b}}</div></td>
                <td width="80px" style="background: white;border-left:1px solid #000;border-top:1px solid #000;text-align:center;vertical-align:center;" ><div>{{item.c}}</div></td>
                <td width="80px" style="background: white;border-left:1px solid #000;border-top:1px solid #000;text-align:center;vertical-align:center;" ><div>{{item.d}}</div></td>
                <td style="background: white;border-left:1px solid #000;border-top:1px solid #000" >
                  <div>
                    <button class="button button-standard" on-touch="" data-ng-disabled="!isStopTest(item.e)">  
                      {{cashBtnName || '紧急停止'}}  
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="progress">
            <span style="width: {{item.f}};"><span>{{item.f}}</span></span>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
