<ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">样品信息</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="list item-list">
        <label class="item item-input">
          供应商：<input type="text" ng-model="Sam.ObjCompany">
        </label>
        <label class="item item-input">
          产品名字：<input type="text" ng-model="Sam.ObjectName">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            产品类型:
          </div>
          <select ng-model="Sam.ObjectType">
          <option selected value="">请选择</option>
          <option>SoB</option>
          <option>SoS</option> 
          <option>Wsp</option> 
          </select>
          
        </label>
        <label class="item item-input">
          样品记录人员：<input type="text" ng-model="Sam.SamplingPeople">
        </label>
        <label class="item item-input">
          注意事项：<input type="text" ng-model="Sam.Warning">
        </label>
        <label class="item item-input">
          储存条件：<input type="text" ng-model="Sam.SamSave">
        </label>
      </div>
      <div class="row">
        <button class="button button-positive col col-20 col-offset-20" ng-click="confirm()">
          确定
        </button>
        <button class="button button-positive col col-20 col-offset-20" ng-click="closeModal()">
          取消
        </button>
      
    </div>
    </ion-content>
  </ion-modal-view>
