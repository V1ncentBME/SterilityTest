<ion-view view-title="故障信息记录表">
    <ion-nav-buttons side="primary">
    <button class="button button-icon ion-ios-arrow-left" ng-click="nvGoback()"></button>
  </ion-nav-buttons>
  <ion-content>
  	 <div>
        <table style="width:100%;text-align:center;vertical-align:center">
            <thead style="background-color:#8B7E66;border:2px;color:white">
	            <tr height="50px">
	            	<th style="text-align:center;vertical-align:middle;" width="20%">故障编号</th>
	            	<th style="text-align:center;vertical-align:middle;" width="15%">故障时间</th>
	            	<th style="text-align:center;vertical-align:middle;" width="15%">故障机器</th>
                    <th style="text-align:center;vertical-align:middle;" width="20%">故障响应时间</th>
                    <th style="text-align:center;vertical-align:middle;" width="20%">
                        <select style="background-color:#8B7E66;border:2px;color:white;text-align:center;vertical-align:center" ng-model="selectexcep" ng-options="excepinfo.id as excepinfo.name for excepinfo in excepinfos">
                            
                        </select>
                    </th>
                    <th style="text-align:center;vertical-align:middle;" width="10%">故障原因</th>
	          	</tr>
            </thead>
            <tbody >
            	<tr height="50px" ng-style="contents[$index%2]" ng-repeat="breakdowninfo in breakdowninfos">
            		<td>{{breakdowninfo.BreakId}}</td>
                    <td>{{breakdowninfo.BreakTime}}</td>
                    <td>{{breakdowninfo.BreakEquip}}</td>
                    <td>{{breakdowninfo.ResponseTime}}</td>
                    <td>
                        <div ng-switch="selectexcep">
                            <div ng-switch-when="1">{{breakdowninfo.BreakPara}}</div>
                            <div ng-switch-when="2">{{breakdowninfo.BreakValue}}</div>
                        </div>
                    </td>
                    <td>{{breakdowninfo.BreakReason}}</td>
            	</tr>
            	<!-- <tr>
            		<td>01</td>
            		<td>20161202</td>
            		<td>102</td>
            		<td>7</td>
                <td>0</td>
                <td>不详</td>
            	</tr> -->
            </tbody>
        
        </table>
  	</div>
  </ion-content>
</ion-view>
