<ion-view view-title="培养箱信息表">
   <ion-nav-buttons side="left">
      <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/tab/dash">返回</a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <a class="button" href="#/tab/dash/envincubator">环境</a>
      <a class="button" href="#/tab/dash/opequipment">操作</a>
    </ion-nav-buttons>
  <ion-content>
	<div>
        <table style="width:100%;text-align:center;vertical-align:center">
            <thead style="background-color:#8B7E66;border:2px;color:white">
	            <tr>
	            	<th>培养箱编号</th>
	            	<th>生产日期</th>
	            	<th>生产厂家</th>
	            	<th>参数描述</th>
	            	<th>
                  <select style="background-color:#8B7E66;border:2px;color:white;text-align:center;vertical-align:center" ng-model="selectrevision" ng-options="revisioninfo.id as revisioninfo.name for revisioninfo in revisioninfos">
                    <option selected value="">更新记录</option>
                  </select>
                </th>
	          	</tr>
            </thead>
            <tbody>
            	<tr ng-style="contents[$index%2]" ng-repeat="incubatorinfo in incubatorinfos">
            		<td>{{incubatorinfo.IncubatorId}}</td>
            		<td>{{incubatorinfo.ProductDay}}</td>
            		<td>{{incubatorinfo.EquipPro}}</td>
            		<td>{{incubatorinfo.InsDescription}}</td>
            		<td>
                   <div ng-switch="selectrevision">
                    <div ng-switch-when="1">{{incubatorinfo.revDateTime}}</div>
                    <div ng-switch-when="2">{{incubatorinfo.TerminalIP}}</div>
                    <div ng-switch-when="3">{{incubatorinfo.TerminalName}}</div>
                    <div ng-switch-when="4">{{incubatorinfo.revUserId}}</div>
                    <div ng-switch-when="5">{{incubatorinfo.revIdentify}}</div>
                  </div>
                </td>
            	</tr>
            </tbody>
        
        </table>
  	</div>
  </ion-content>
</ion-view>
