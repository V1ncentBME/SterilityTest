<ion-view title="登录">
  <ion-nav-bar class="bar-dark nav-title-slide-ios7" style="" >
     
  </ion-nav-bar>
  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2px;background-color: #33cd5f;{{barwidth}}" ></div>
   <ion-content class="has-footer" >
          <div class="item item-image" style="height:40%; width:100%">
            <img   src="img/sigin.jpg">
          </div>
          <div class="list list-inset" style="margin-bottom:0">
            <label class="item item-input" >
              <span class="input" style="margin-right:16px"><i class="icon ion-person"></i></span>
              <input type="tel" id="txt_username" name="txtUserName" ng-model="logOn.username" placeholder="手机号" >
            </label>
            <label class="item item-input">
              <span class="input" style="margin-right:16px"><i class="icon ion-locked"></i></span>
              <input type="password" id="txt_password" name="txtUserPass" ng-model="logOn.password" placeholder="密 码"  >
            </label>
          </div>

          </div> -->

                 </div> -->
                <!--  <input type="checkbox" id="chkRememberPass" name="chkRememberPass" style="vertical-align:middle;" />  -->
                 <div class="col col-67"><p style="color:#B8B8B8">{{logStatus}}</p></div>
                 <div class="col "><p style="color:#9999cc;text-align:right" ng-click="toReset()">忘记密码</p></div>
             </div>
             <div class="padding">
          <button style="margin-top:0" class="button button-block button-assertive" ng-click="signIn(logOn)">立即登录</button>
          </div>
    
  </ion-content>
  <ion-footer-bar >
  <div  class="text-center hide-on-keyboard-open" style="position:absolute;bottom:0px;width:100%;min-height:10%">
    <span style="color:#9999cc">还没有帐号？</span><span style="color:#9999cc" ng-click="toRegister()">注册</span>

  </div> 
</ion-footer-bar>      

</ion-view>
