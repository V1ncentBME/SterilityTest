<ion-view title="手机号验证">
      <ion-nav-bar class="bar-dark nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
      </ion-nav-bar>
      <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 3px;background-color: #33cd5f;{{barwidth}}" ></div>

      <ion-content padding="true" >
        <form name="Info">
          <div style="margin-top: 25px;font-weight: bold;font-size: 18px;margin-left: 16%">{{varify}}</div>
          <div class="list list-inset">
          
            <label class="item item-input">
              <i class="icon ion-android-call" style="color:green"></i>
              <span class="error" ng-show="Info.PhoneNumber.$error.pattern" style="color:red"></span>
              <input type="number" placeholder="手机号码" name="PhoneNumber" ng-model="PhoneNo" ng-disabled="allowEdit" ng-pattern="/^(17[0-9]|13[0-9]|15[0|3|6|7|8|9]|18[8|9])\d{8}$/" ng-change='change(Info.PhoneNumber.$error.pattern)' >
            </label>
         
            <label class="item item-input" ng-show = "display" >
              <input type="text" placeholder="输入验证码" ng-model="verifyCode" >
            </label>


            <span style="color:white">00</span><span style="color:#c55e19">{{logStatus}}</span>
            <button class="button button-block button-positive" ng-disabled="isable"  ng-click = "getcode(Info.PhoneNumber.$error.pattern,PhoneNo)" >
              {{veritext}}
            </button>
            <button class="button button-block button-balanced" ng-disabled="next" ng-click ="gotoReset(PhoneNo,verifyCode)">
              下一步
            </button>
          </div>
        </form>
     </ion-content>
     
</ion-view>
