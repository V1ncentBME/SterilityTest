<ion-view title="{{headerText}}">
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
        </ion-nav-bar>
        <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
        <ion-content padding="true">

          <div class="list list-inset">
            <label class="item item-input">
              
              <input type="password" placeholder="输入密码不可超过12位" ng-model="setPassword.newPass" oninput="if(value.length>12)value=value.slice(0,12)">
            </label>
            <label class="item item-input">
              
              <input type="password" placeholder="确认密码" ng-model="setPassword.confirm" oninput="if(value.length>12)value=value.slice(0,12)">
            </label>

         
            <span style="color:white">00</span><span style="color:#c55e19">{{logStatus}}</span>
          </div>
  
            <a class="button button-block button-balanced" ng-click="resetPassword(setPassword)">{{buttonText}}</a>
          


        </ion-content>
      </ion-view>
