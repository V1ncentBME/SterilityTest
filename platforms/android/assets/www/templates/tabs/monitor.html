<ion-view view-title="加工隔离器监控">
  <!-- <ion-nav-buttons side="primary">
    <button class="button button-icon ion-ios-arrow-left" ng-click="nvGoback()"></button>
  </ion-nav-buttons> -->
  <!-- <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-arrow-right" ng-click="doSomething()"></button>
  </ion-nav-buttons> -->
  
        <!-- <ion-nav-back-button>返回
        </ion-nav-back-button> -->
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  
  <ion-content>
    <div class="list">
      <div ng-repeat="item in monitorlist">
        <div class="card" >
          <table  cellspacing="0" cellpadding="0" style="border:0; width:100%; border-right:1px solid #000;border-bottom:1px solid #000; text-align:center;vertical-align:center;">
              <tr>
                <td colspan="4" class="tablea" style="background: white;text-align:center;vertical-align:center;" ng-click="GoTask('{{item.TestType}}', '{{item.TestId}}')">样品名：{{item.ObjectName}}</td>
              </tr>
              <tr>
                
                <td width="30%" class="tablea" style="background: white;text-align:center;vertical-align:center;" ng-click="GoTask('{{item.TestType}}', '{{item.TestId}}')">正在执行的步骤：{{item.NowStep}}</td>
                <td width="25%" class="tablea" style="background: white;text-align:center;vertical-align:center;" ng-click="GoTask('{{item.TestType}}', '{{item.TestId}}')">上一步骤：{{item.FormerStep}}</td>
                <td width="25%" class="tablea" style="background: white;text-align:center;vertical-align:center;" ng-click="GoTask('{{item.TestType}}', '{{item.TestId}}')">下一步骤：{{item.LaterStep}}</td>
                <td width="20%" class="tablea" style="background: white;">
                  <div>
                    <button  class="button button-standard"  data-ng-disabled="!isStopTest()">  
                    紧急停止 
                    </button>
                  </div>
                </td>
              </tr>
            
          </table>
          <div class="progress" ng-click="GoTask('{{item.TestType}}', '{{item.TestId}}')">
            <span style="width: {{item.JinDu}}%;"><span>{{item.JinDu}}%</span></span>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
