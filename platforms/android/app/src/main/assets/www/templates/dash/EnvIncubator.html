<ion-view view-title="培养箱环境记录表">
    <ion-nav-buttons side="left">
      <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/tab/dash/itemincubator">返回</a>
      	
       
      
    </ion-nav-buttons>
  <ion-content>
  	 <div>
        <table style="width:100%;text-align:center;vertical-align:center">
            <thead style="background-color:#8B7E66;border:2px;color:white">
	            <tr height="50px">
	            	<th style="text-align:center;vertical-align:middle;" >培养箱编号</th>
	            	<th style="text-align:center;vertical-align:middle;" >测量时间</th>
	            	<th style="text-align:center;vertical-align:middle;" >温度</th>
	            	<th style="text-align:center;vertical-align:middle;" >
                  <select style="background-color:#8B7E66;border:2px;color:white;text-align:center;vertical-align:center" ng-model="selectrevision" ng-options="revisioninfo.id as revisioninfo.name for revisioninfo in revisioninfos">
                    <option selected value="">更新记录</option>
                  </select>
                </th>
	          	</tr>
            </thead>
            <tbody>
            	<tr height="50px" ng-style="contents[$index%2]" ng-repeat="envincubatorinfo in envincubatorinfos">
                <td style="text-align:center;vertical-align:middle;" >{{envincubatorinfo.IncubatorId}}</td>
                <td style="text-align:center;vertical-align:middle;" >{{envincubatorinfo.MeaTime}}</td>
                <td style="text-align:center;vertical-align:middle;" >{{envincubatorinfo.Temperature}}</td>
                <td style="text-align:center;vertical-align:middle;" >
                  <div ng-switch="selectrevision">
                    <div ng-switch-when="1">{{envincubatorinfo.revDateTime}}</div>
                    <div ng-switch-when="2">{{envincubatorinfo.TerminalIP}}</div>
                    <div ng-switch-when="3">{{envincubatorinfo.TerminalName}}</div>
                    <div ng-switch-when="4">{{envincubatorinfo.revUserId}}</div>
                    <div ng-switch-when="5">{{envincubatorinfo.revIdentify}}</div>
                  </div>
                </td>
              </tr>
            </tbody>
        
        </table>
  	</div>
  </ion-content>
</ion-view>
