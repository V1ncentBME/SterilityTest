<ion-view view-title="出料区实时参数">
<ion-nav-buttons side="primary">
   <button class="button button-icon ion-ios-arrow-left" ng-click="nvGoback()">{{lastviewtitle}}</button>
</ion-nav-buttons>
    <ion-content scroll="true">
    
        <div class="row">
      <div class="col" style="text-align:center;border: none 0px;">
         <p style="font-size:17px;height:30px;line-height:30px; overflow:hidden;"><i class="icon ion-arrow-swap"></i>参数选择</p>
      </div>
      <!-- <img src="img/original.png"> --><!-- <img src="img/target.png"> -->
      <div class="col col-67" style="text-align:center;border: none 0px;font-size:16px;">
        <!--  <p> {{orignalValue}}</p> 
         <p> {{targetValue}}</p>  -->
          <select ng-model="vitalInfo" ng-change="changeVitalInfo(vitalInfo)" ng-options="option.SignName for option in options" class="select-block select-calm" style="width:80%;height:30px;font-size:16px;">
         </select>
       </div>
    </div>

      <div id="opisolator5" style="height:400px;" ></div>
           
    </ion-content>
    <div class="bar bar-footer bar-balanced">
    <button class="button button-clear" ng-click='Stop()'>停止监控</button>
    <!-- <div class="title"> <button ng-click="captureVideo();" class="button button-clear button-icon icon ion-ios7-videocam-outline"></button></div> -->
    <button class="button button-clear" ng-click='Start()'>开始监控</button>
</div>
  
</ion-view>
