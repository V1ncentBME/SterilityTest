<ion-view view-title="加注隔离器监控">
  <!-- <ion-nav-buttons side="primary">
   <button class="button button-icon ion-ios-arrow-left" ng-click="nvGoback()"></button>
  </ion-nav-buttons> -->
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="list">
      <div ng-repeat="item in monitorlist">
        <div class="card" ng-click="GoTask('{{item.TestType}}', '{{item.TestId}}')">
          <table cellspacing="0" cellpadding="0" style="border:0; width:100%; border-right:1px solid #000;border-bottom:1px solid #000; text-align:center;vertical-align:center;">
            <tbody  style="color:black;overflow: auto;background: white">
              <tr>
                <td colspan="4" class="tablea" style="background: white;text-align:center;vertical-align:center;" >样品名：{{item.ObjectName}}</td>
              </tr>
              <tr>
                
                <td width="30%" class="tablea" style="background: white;text-align:center;vertical-align:center;" >正在执行的步骤：{{item.NowStep}}</td>
                <td width="25%" class="tablea" style="background: white;text-align:center;vertical-align:center;" >上一步骤：{{item.FormerStep}}</td>
                <td width="25%" class="tablea" style="background: white;text-align:center;vertical-align:center;" >下一步骤：{{item.LaterStep}}</td>
                <td width="20%" class="tablea" style="background: white;">
                  
                    <button class="button button-standard" on-touch="" data-ng-disabled="!isStopTest('紧急停止')">  
                      {{cashBtnName || '紧急停止'}}  
                    
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="progress">
            <span style="width: {{item.JinDu}}%;"><span>{{item.JinDu}}%</span></span>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
